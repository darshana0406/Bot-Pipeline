task runJava(type: JavaExec) {
    main = 'Export' // Replace 'HelloWorld' with the name of your main class if different
    classpath = sourceSets.main.runtimeClasspath
   
    doLast {
        def selectedEnv = project.hasProperty('env') ? project.property('env') : 'asdff'
        
        def selectedExportType = project.hasProperty('exportType') ? project.property('exportType') : 'FullExport'

        def selectedExportType1 = project.hasProperty('exportType') ? project.property('exportType') : 'ExportWithoutSetting'
        def selectedExportType2 = project.hasProperty('exportType') ? project.property('exportType') : 'ExportTask'

        println "Selected Option: $selectedEnv"
        println "Selected Option: $selectedExportType"
        println "Selected Option: $selectedExportType1"
        println "Selected Option: $selectedExportType2"
        args '$selectedEnv', '$selectedExportType'
       
    }
}
task runJavaI(type: JavaExec) {
    main = 'UploadImport' // Replace 'HelloWorld' with the name of your main class if different
    classpath = sourceSets.main.runtimeClasspath
}