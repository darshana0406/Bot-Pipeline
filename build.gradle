task runJava(type: JavaExec) {
    main = 'Export' // Replace 'HelloWorld' with the name of your main class if different
    classpath = sourceSets.main.runtimeClasspath
   
    doLast {
        // def env = project.hasProperty('env') ? project.property('env') : 'dev'
        
        def selectedOption = project.hasProperty('selectedOption') ? project.property('selectedOption') : 'default_option'

        // println "Selected Option: $env"
        println "Selected Option: $selectedOption"
        args '$env', '$selectedOption'
       
    }
}
task runJavaI(type: JavaExec) {
    main = 'UploadImport' // Replace 'HelloWorld' with the name of your main class if different
    classpath = sourceSets.main.runtimeClasspath
}